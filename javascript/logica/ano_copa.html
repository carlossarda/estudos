<script>

	function pulaLinha() {
	
		document.write("<br>");
	
	}
	
	function mostra (texto) {

	}
	

	var anoCopa = 1930;

		mostra("Historico de copa= " + anoCopa);
		alert("Teve copa em " + anoCopa);

	}
	
	alert("Fim");
	
</script>
