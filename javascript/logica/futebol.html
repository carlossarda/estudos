<meta charset="UTF-8">

<script>

	function pulaLinha() {
	
		document.write("<br>");
	
	}
	
	function mostra (texto) {
	
		document.write(texto);
		pulaLinha();
		
	}
	
	var vitorias = parseInt(prompt("Informe a quantidade de vitórias do seu time"));
	var empates = parseInt(prompt("Informe a quantidade de empates do seu time"));
	
	var pontos = vitorias * 3 + empates;
	
	mostra("A quantidade de pontos é " + pontos);
	
	if ( pontos > 28 ){
	
		mostra("Seu time está melhor que ano passado");
	
	}
	
	if( pontos < 28) {
	
		mostra("Seu time está pior que ano passado;");
	
	}
	
	if(pontos==28){
	
		mostra("Seu time igual que ano passado");
	
	}

	mostra("Fim");
	
</script>
