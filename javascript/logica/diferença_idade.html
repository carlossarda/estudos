<meta charset="UTF-8">

<script>

	function pulaLinha() {
	
		document.write("<br>");
	
	}
	
	function mostra (texto) {
	
		document.write(texto);
		pulaLinha();
		
	}
	
	var idadeCarlos = 29;
	var idadeFrancini = 24;
	
	mostra("A diferença de idade entre Carlos e Francini é de " + (Math.round(idadeCarlos-idadeFrancini)));


</script>
