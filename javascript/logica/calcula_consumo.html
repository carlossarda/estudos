<meta charset="UTF-8">

<h3>Ácool ou Gasolina</h3>
<br>
<script>

 var tanque = 40;
 var caminhoComGasolina = 480;
 document.write("O tanque possui " + tanque + " de gasolina");
 document.write("<br>");
 document.write("O caminho é de " + caminhoComGasolina + " quilômetros");
 document.write("<br>");
 
 var quilometroPorLitro = caminhoComGasolina/tanque ;
 document.write("O veículo fez " + quilometroPorLitro + " km/l com gasolina");
 document.write("<br>");
 var caminhoComAlcool = 300;
 quilometroPorLitro = caminhoComAlcool/tanque;
 document.write("O tanque possui " + tanque + " de álcool");
 document.write("<br>");
 document.write("O veículo fez " + quilometroPorLitro + " km/l com álcool");



</script>
