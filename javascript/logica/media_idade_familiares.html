<script>

	function pulaLinha() {
	
		document.write("<br>");
	
	}
	
	function mostra (texto) {
	
		document.write(texto);
		pulaLinha();
		
	}
	
	var numeroFamiliares = parseInt(prompt("Qual o numero de familiares"));
	var contador = 1;
	var totalIdade = 0
	
	while(contador<=numeroFamiliares){

			totalIdade = totalIdade + idade;
			contador++;
	}

	var mediaIdade = (totalIdade)/numeroFamiliares;
	
	mostra("A media de idades Ã© " + mediaIdade);

	
</script>
